    <header class="hero">
        <img src="logo.png" alt="Logo Mamoo Mute" class="logo">

    <main>
        <section id="chi-siamo">
            <div class="container">
                <h2>Passione Artigianale, Prestazioni Professionali</h2>
                <div class="section-content section-content-centered">
                    <p>
                        Mamoo nasce dalla nostra viscerale passione per il mare. Sappiamo che in apnea o durante una battuta di pesca, la muta non è solo un indumento: è un'attrezzatura fondamentale che deve garantire comfort assoluto, massima libertà di movimento e protezione termica ottimale.
                    </p>
                    <p>
                        Per questo, ogni muta Mamoo è un pezzo unico, tagliato e incollato a mano nel nostro laboratorio. Seguiamo le tue misure e le tue esigenze per darti non una semplice muta, ma una vera e propria seconda pelle che si adatta perfettamente al tuo corpo e al tuo stile di immersione.
                    </p>
                </div>
            </div>
        </section>

        <section id="galleria">
            <div class="container">
                <h2>Le Tue Avventure, la Nostra Arte</h2>
                <p class="section-content-centered" style="max-width: 700px; margin: 1rem auto 3rem auto;">
                    Ogni muta Mamoo è il risultato di anni di esperienza e di una profonda conoscenza del mare. Scopri alcuni dei nostri capolavori, pensati per garantirti prestazioni e stile in ogni immersione.
                </p>
                <div class="gallery-grid">
                    <img src="muta1.jpg" alt="Muta su misura Mamoo 1">
                    <img src="muta2.jpg" alt="Muta su misura Mamoo 2">
                    <img src="muta3.jpg" alt="Muta su misura Mamoo 3">
                    <img src="muta4.jpg" alt="Muta su misura Mamoo 4">

        <section id="materiali">
            <div class="container">
                <h2>Solo il Meglio per la Tua Performance</h2>
                <div class="section-content section-content-centered">
                  <p>La scelta del neoprene è il primo passo per una muta eccezionale. Selezioniamo solo i migliori materiali disponibili sul mercato per garantire elasticità, resistenza e un isolamento termico superiore.</p>
                </div>
                <div class="materiali-grid">
                    <div class="material-card">
                        <h4>Neoprene YAMAMOTO®</h4>
                        <p>Leader mondiale nella produzione di neoprene di alta gamma. Ricavato dal calcare, è più ecologico e presenta una struttura a celle chiuse uniforme che lo rende incredibilmente leggero, elastico e caldo. Ideale per chi cerca le massime prestazioni in termini di mobilità e comfort.</p>
                    </div>
                    <div class="material-card">
                        <h4>Neoprene YAKO®</h4>
                        <p>Rinomato per la sua incredibile morbidezza e resistenza allo schiacciamento. Il neoprene Yako offre un comfort superiore e una vestibilità che si adatta perfettamente al corpo, mantenendo le sue proprietà termiche anche in profondità.</p>
                    </div>
                    <div class="material-card">
                        <h4>Fodere e Finiture</h4>
                        <p>Scegli tra il classico <strong>Liscio/Spaccato</strong>, per il massimo calore e aderenza, o il resistente <strong>Foderato/Spaccato</strong>, per una maggiore durata e facilità di vestizione. Ogni dettaglio, dal colore alle finiture, è pensato per te.</p>
                    </div>
                </div>
            </div>
        </section>

         <section id="come-funziona">
            <div class="container">
                <h2>La Tua Muta in 3 Semplici Passi</h2>
                <div class="steps-grid">
                    <div class="step">
                        <div class="step-number">1</div>
                        <h4>Invia le Tue Misure</h4>
                        <p>Compila il modulo sottostante con i tuoi dati e le tue misure. È facile e veloce.</p>
                    </div>
                    <div class="step">
                        <div class="step-number">2</div>
                        <h4>Ricevi il Preventivo</h4>
                        <p>Ti contatteremo al più presto con un preventivo dettagliato e personalizzato.</p>
                    </div>
                    <div class="step">
                        <div class="step-number">3</div>
                        <h4>Realizzazione Artigianale</h4>
                        <p>Una volta confermato, inizieremo a creare la tua muta Mamoo, curando ogni singolo dettaglio.</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="preventivo">
            <div class="container">
                <h2>Crea la Tua Muta su Misura</h2>
                <p style="max-width: 700px; margin: 1rem auto;">Compila il modulo con le tue informazioni e le misure principali. Ti contatteremo al più presto con un preventivo gratuito e senza impegno.</p>
                
                <div class="form-container">
                    <form action="#" method="POST"> <div class="form-title">I Tuoi Dati</div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="nome">Nome e Cognome *</label>
                                <input type="text" id="nome" name="nome" required>
                            </div>
                            <div class="form-group">
                                <label for="citta">Città *</label>
                                <input type="text" id="citta" name="citta" required>
                            </div>
                            <div class="form-group">
                                <label for="telefono">Telefono *</label>
                                <input type="tel" id="telefono" name="telefono" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Indirizzo Email *</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                        </div>

                        <div class="form-title">La Tua Muta</div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Modello *</label>
                                <div class="radio-group">
                                    <label><input type="radio" name="modello" value="Liscio" checked> Liscio/Spaccato</label>
                                    <label><input type="radio" name="modello" value="Foderato"> Foderato/Spaccato</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Colore *</label>
                                <div class="radio-group">
                                    <label><input type="radio" name="colore" value="Nero" checked> Nero</label>
                                    <label><input type="radio" name="colore" value="Mimetico"> Mimetico</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-title">Le Tue Misure</div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="peso">Peso (kg) *</label>
                                <input type="text" id="peso" name="peso" required>
                            </div>
                            <div class="form-group">
                                <label for="altezza">Altezza (cm) *</label>
                                <input type="text" id="altezza" name="altezza" required>
                            </div>
                            <div class="form-group">
                                <label for="torace">Circonferenza Torace (cm) *</label>
                                <small>Misurare nel punto più largo</small>
                                <input type="text" id="torace" name="torace" required>
                            </div>
                            <div class="form-group">
                                <label for="vita">Circonferenza Vita (cm) *</label>
                                <small>Misurare sopra l'ombelico</small>
                                <input type="text" id="vita" name="vita" required>
                            </div>
                            <div class="form-group full-width">
                                <label for="bacino">Circonferenza Bacino (cm) *</label>
                                <small>Misurare nel punto più largo dei fianchi</small>
                                <input type="text" id="bacino" name="bacino" required>
                            </div>
                        </div>

                        <div class="form-title">Note Aggiuntive</div>
                         <div class="form-group">
                            <label for="note">Note o Richieste Specifiche</label>
                            <textarea id="note" name="note" placeholder="Es: Spessore 5mm, rinforzi sternali e sui gomiti, colore mimetico sui toni del verde..."></textarea>
                        </div>
                        
                        <div class="form-group full-width" style="text-align: center; margin-top: 2rem;">
                            <button type="submit" class="btn">Invia Richiesta</button>
                        </div>
                    </form>
                </div>
            </div>
